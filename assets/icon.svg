<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49a6c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#a0826d" stroke-width="2"/>

  <!-- Chart bars -->
  <rect x="22" y="55" width="12" height="20" fill="#fff" rx="2"/>
  <rect x="38" y="40" width="12" height="35" fill="#fff" rx="2"/>
  <rect x="54" y="30" width="12" height="45" fill="#fff" rx="2"/>
  <rect x="70" y="45" width="12" height="30" fill="#fff" rx="2"/>

  <!-- Magnifying glass (observer) -->
  <circle cx="72" cy="28" r="12" fill="none" stroke="#a0826d" stroke-width="3"/>
  <line x1="81" y1="37" x2="90" y2="46" stroke="#a0826d" stroke-width="3" stroke-linecap="round"/>

  <!-- Data points -->
  <circle cx="28" cy="50" r="3" fill="#a0826d"/>
  <circle cx="44" cy="35" r="3" fill="#a0826d"/>
  <circle cx="60" cy="25" r="3" fill="#a0826d"/>
  <circle cx="76" cy="40" r="3" fill="#a0826d"/>
</svg>